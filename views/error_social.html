<body class="bg" oncopy="return false" oncut="return false" onpaste="return false">
        <!-- <div class="bg"></div> -->
    <!-- <img src="images/icon/BG.png" alt="" class="bg"> -->
    <div class="content-xs" id="form-sign">
    <div class="row mt-5"></div>
    <div class="row">
            <label  class="h-contento mt-3 mx-auto" id="message"></label>
            <!-- <label  class="h-mute mx-auto" id="checkHttpCode">Please create a new account. Click the "Continue" <br>for new customers to apply.</label> -->
        <!-- <label  class="h-content mt-5 mx-auto" id="checkHttpCode"><%= code %> <%= message %></label> -->
    </div>
    <div class="row justify-content-md-center">
            <div class="col-4 mx-auto mt-3">
                <button type="button" class="btn btn-block btn-sgl-success rounded-0 text-lg">CONTINUE</button>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/auth/admd/script/js/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="/auth/admd/script/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="/auth/admd/script/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/auth/admd/script/sweetalert2-8.17.4/package/dist/sweetalert2.min.js" crossorigin="anonymous"></script>
    <script src="/auth/admd/script/js/facebookLogin.js" crossorigin="anonymous"></script>
    <script src="/auth/admd/script/js/lineLogin.js" crossorigin="anonymous"></script>
    <script src="/auth/admd/script/js/googleLogin.js" crossorigin="anonymous"></script>

    <script>
        $(function () {
            const code = '<%= code %>' || '500'
            $.getJSON('/auth/admd/script/js/error_social.const.json', function (data) {
                console.log('data: ', data);
                // default
                $('#message').text('ขออภัย ระบบไม่สามารถให้บริการ ได้ขณะนี้กรุณาเข้าใช้บริการใหม่ภายหลัง')
                if (data) {
                    for (d of data) {
                        if (code === d.code) {
                            $('#message').text(d.message)
                        }
                    }
                }
            });
        })
    </script>

</body>
